<!DOCTYPE html>
<html>
<head>
    <title>Color Preference</title>
</head>
<body {% if selected_color %}style="background-color: {{ selected_color }};"{% endif %}>
    <h1>Choose Your Preferred Background Color</h1>
    <form method="POST">
        {% csrf_token %}
        <select name="color">
            <option value="white" {% if selected_color == "white" %}selected{% endif %}>White</option>
            <option value="lightblue" {% if selected_color == "lightblue" %}selected{% endif %}>Light Blue</option>
            <option value="lightgreen" {% if selected_color == "lightgreen" %}selected{% endif %}>Light Green</option>
            <option value="lightyellow" {% if selected_color == "lightyellow" %}selected{% endif %}>Light Yellow</option>
        </select>
        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'product_list' %}">Back to Products</a></p>
</body>
</html>
