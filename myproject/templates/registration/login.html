<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
