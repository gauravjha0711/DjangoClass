<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css/normalize.css">
  <style>
    /* minimal styling for clarity */
    body { font-family: Arial, Helvetica, sans-serif; max-width:900px; margin:30px auto; padding:0 16px; }
    header{display:flex; justify-content:space-between; align-items:center; margin-bottom:20px}
    nav a{margin-right:12px}
    .flash { padding:10px; border:1px solid #cfc; background:#efe; margin-bottom:12px; }
    .errorlist { color: red; margin: 6px 0; }
    .field { margin-bottom:12px; }
    label{display:block; font-weight:600}
    input[type="text"], textarea { width:100%; padding:8px; box-sizing:border-box; }
    .btn { padding:8px 14px; border:1px solid #333; display:inline-block; text-decoration:none; background:#eee; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1><a href="/">My Blog</a></h1>
    <nav>
      <a href="/">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'blog:post_create' %}">New Post</a>
        <span>Hi, {{ user.get_username }}</span>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  {% if messages %}
    {% for message in messages %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer style="margin-top:30px; color:#666; font-size:.9em;">
    &copy; My Blog
  </footer>
</body>
</html>
