<!-- blog/templates/blog/post_detail.html -->
{% extends "base.html" %}
{% block title %}{{ post.title }} — My Blog{% endblock %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p style="color:#666; font-size:.9em;">
      By {{ post.author.get_full_name|default:post.author.username }} — {{ post.created_at|date:"F j, Y, g:i a" }}
    </p>
    <div style="margin-top:16px; white-space:pre-wrap;">
      {{ post.content }}
    </div>
  </article>
{% endblock %}
